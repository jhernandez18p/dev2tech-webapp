{% load static %}
<footer class="footer footer-v1">
    <div class="content-block footer-main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="footer-logo">
                        <img src="{% static 'img/logo.svg' %}" alt="image-description">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footer-nav inline-nav text-center">
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'services' %}">Servicios</a></li>
                            <li><a href="{% url 'blog' %}">Blog</a></li>
                            <li><a href="{% url 'contact' %}">Contacto</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <ul class="social-network with-text">
                        <li><a href="#"><span class="icon-facebook"></span></a></li>
                        <li><a href="#"><span class="icon-twitter"></span> </a></li>
                        <li><a href="#"><span class="icon-instagram"></span> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom text-center">
        <div class="container">
            <p>Copyright {% now "Y" %} - {% if not site_name %} Dev2tech {% else %} {{site_name}} {% endif %} </p>
        </div>
    </div>
</footer>
